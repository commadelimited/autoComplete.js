
<!DOCTYPE html>
<html>
<head>
	<title>jQM Autocomplete</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
	<script src="jqm.autoComplete-1.3.js"></script>
</head>

<body>

	<div data-role="page" id="mainPage">

		<div data-role="header">
			<h1>jQM Autocomplete</h1>
			<div data-role="navbar">
				<ul>
					<a href="index.html" data-ajax="false" class="ui-btn-active">Remote [ ]</a>
					<a href="complex.html" data-ajax="false">Remote { }</a>
					<a href="array.html" data-ajax="false">Local [ ]</a>
					<a href="local_complex.html" data-ajax="false">Local { }</a>
					<a href="callback.html" data-ajax="false">Callback</a>
				</ul>
			</div>
		</div>

		<div data-role="content">

			<h3>Remote Simple Data</h3>

			<p>
				In this example autoComplete returns an array of strings from a remote url.
			</p>

			<pre>
[
    "Maine",
    "Maryland"
]
			</pre>

			<p>
				<input type="text" id="searchField" placeholder="US States">
				<ul id="suggestions" data-role="listview" data-inset="true"></ul>
			</p>

			<p>
				<a href="https://github.com/commadelimited/autoComplete.js" data-role="button">Download the code</a>
			</p>

		</div>

	</div>

	<script>

		$("#mainPage").bind("pageshow", function(e) {

			$("#searchField").autocomplete({
				target: $('#suggestions'),
				source: 'data.cfc?method=search&returnformat=json&data=simple',
				link: 'target.html?term=',
				minLength: 1
			});

		});
	</script>

</body>
</html>
